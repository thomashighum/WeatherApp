<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./assets/style.css" /> -->
  </head>
  <body class="bg-secondary">
    <!--Header bar that says Weather Dashboard  -->
    <header class="container-fluid bg-primary bg-gradient mx-0 py-2">
      <h1 class="text-center text-white fw-bolder">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <section class="row">
        <!-- Left 1/4 or 1/3 has city search as well as list of recents -->
        <div class="col text-center fw-bolder my-3">
          <h3 class="my-2">Search for a City:</h3>
          <form action="submit" id="city-form" class="d-grid gap-3">
            <input
              class="rounded form-control"
              type="text"
              autofocus
              id="city-input"
              placeholder="Enter City Here"
            />
            <button class="btn btn-primary" id="city-button">Search</button>
          </form>
          <div class="border-top border-dark border-3 my-3"></div>
          <!-- list of recents -->
          <div class="d-grid gap-3">
            <ul class="list-group" id="city-list"></ul>
            <button class="btn btn-danger" id="city-list-delete">
              Clear All
            </button>
          </div>
        </div>
        <!-- Right 3/4 or 2/3 has the current weather in top 1/2 and 5 day forcast in bottom 1/2 -->
        <div class="col-8">
          <div class="row m-3" id="today-weather"></div>
          <div class="row mx-2" id="five-day"></div>
        </div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
